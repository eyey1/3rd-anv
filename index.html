<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anniversary Message</title>
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />

    <style>
      :root {
        --theme-color: #285685;
        --font-color: #33ff66;
        --shade1: rgba(242, 38, 19, 0.5);
        --shade2: rgba(0, 255, 255, 0.5);
        --theme-font: "VT323", monospace;
      }

      body {
        background-color: black;
        font-family: var(--theme-font);
        color: var(--font-color);
        display: flex;
        justify-content: center;
        overflow: hidden;
        flex-direction: column;
        align-items: center;
        text-align: center;
        animation: bgPulse 6s infinite;
        padding: 0;
        margin: 0;
      }

      @keyframes bgPulse {
        0% {
          background-color: #000000;
        }
        50% {
          background-color: #0a0f1a;
        }
        100% {
          background-color: #000000;
        }
      }

      /* Floating hearts */
      .heart {
        position: fixed;
        bottom: -10px;
        color: #ff3366;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
        opacity: 0.7;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-120vh) translateX(30px);
          opacity: 0;
        }
      }

      /* Floating sparkles */
      .sparkle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: #33ff66;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleFloat 4s linear infinite;
      }
      @keyframes sparkleFloat {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(0);
          opacity: 0;
        }
      }

      /* Header */
      h1 {
        font-size: 300%;
        margin-top: 40px;
        text-shadow: 0 0 10px var(--font-color);
      }

      /* Start Screen */
      #startScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 500;
        padding: 20px;
      }
      #startScreen p {
        font-size: 150%;
        max-width: 80%;
      }
      #startBtn {
        margin-top: 25px;
        padding: 12px 30px;
        font-size: 140%;
        background: var(--theme-color);
        border: 2px solid var(--font-color);
        color: var(--font-color);
        border-radius: 6px;
        cursor: pointer;
      }
      #startBtn:hover {
        background: white;
        color: black;
      }

      .textCont {
        font-size: 200%;
        margin: 10%;
        width: 80%;
        max-width: 800px;
        height: auto;
        text-align: left;
      }

      div.textCont::after {
        content: "|";
        animation: blinky 1s linear infinite;
      }
      @keyframes blinky {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Popup */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        background: rgba(0, 0, 0, 0.85);
        color: var(--font-color);
        border: 2px solid var(--font-color);
        padding: 20px 30px;
        border-radius: 10px;
        font-size: 140%;
        opacity: 0;
        transition: 0.4s ease;
        text-align: center;
        z-index: 200;
      }
      .popup.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      footer {
        position: fixed;
        bottom: 25px;
        right: 25px;
        z-index: 100;
      }

      /* Petals */
      .petal {
        position: fixed;
        top: -10vh;
        width: 18px;
        height: 18px;
        background: pink;
        border-radius: 70% 20% 70% 20%;
        opacity: 0.8;
        animation: fallPetal linear infinite;
      }
      @keyframes fallPetal {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 0.9;
        }
        100% {
          transform: translateY(120vh) rotate(360deg) scale(1.3);
          opacity: 0;
        }
      }

      /* Glow around message */
      .textCont {
        text-shadow: 0 0 8px rgba(51, 255, 102, 0.7);
      }

      /* Bouncy rotating cats */
      .catFloat {
        animation: catBounceRotate 3s ease-in-out;
      }
      @keyframes catBounceRotate {
        0% {
          transform: scale(0.8) rotate(0deg);
        }
        30% {
          transform: scale(1.2) rotate(10deg);
        }
        60% {
          transform: scale(1) rotate(-10deg);
        }
        100% {
          transform: scale(0.9) rotate(0deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- Start Screen -->
    <div id="startScreen">
      <p>
        Hi love, I made something special for you. üíö<br />Click the button when
        you're ready.
      </p>
      <button id="startBtn">Start</button>
    </div>

    <audio id="bgm" loop>
      <source
        src="https://cdn.pixabay.com/audio/2024/03/26/audio_4c36ac6855.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="textCont"></div>
    <div class="popup" id="popupMsg">I love you smsmsmsm!!!! ‚ù§Ô∏è</div>

    <script>
      /* Floating hearts */

        heart.textContent = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";

        document.body.appendChild(heart);

      /* Sparkles */
      setInterval(() => {
        let s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 5000);
      }, 400);

      /* Typing */
      const text = `Happy 3rd anniversary, my love!

Can you believe it? Three full Earth orbits together. Three spins around the Sun, countless laughs, hundreds of sleepy moments, and a lifetime of stolen smiles. Somehow, in these 3 orbits, you‚Äôve stolen my heart completely ‚Äî and I wouldn‚Äôt want it back even if I could.

      const paragraph = text.split("");
      let i = 0;

      function dashOut(arr) {
        if (i < arr.length) {
          document.querySelector(".textCont").textContent += arr[i];
          i++;
          setTimeout(() => dashOut(arr), interval(arr[i]));
        } else {
          showPopup();
        }
      }

      function interval(letter) {
        return letter == ";" || letter == "." || letter == ","
          ? Math.random() * 100 + 100
          : Math.random() * 50 + 5;
      }

      function startTyping() {
        i = 0;
        dashOut(paragraph);
      }

      /* Popup */
      function showPopup() {
        const pop = document.getElementById("popupMsg");
        pop.classList.add("show");
        setTimeout(() => pop.classList.remove("show"), 4000);
      }

      /* Start button */
      document.getElementById("startBtn").onclick = () => {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("bgm").play();
        startTyping();
      };
    </script>

    <script>
          const catImages = ['https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROGpuKO65blQ3T8CxKCIvUu8IzhXEk_h0H0Q&s','https://stickerly.pstatic.net/sticker_pack/uqCkLfpdVDMQjzsGzvMfgQ/W87RVV/33/d924aa87-d551-4ff8-aa0e-b74a4b94d8b4.png'];
          function spawnCat(){

      /* Petal spawner */
      setInterval(() => {
          let petal = document.createElement("div");
          petal.className = "petal";
          petal.style.left = Math.random() * 100 + "vw";
          petal.style.animationDuration = (5 + Math.random() * 4) + "s";
          document.body.appendChild(petal);
          setTimeout(() => petal.remove(), 9000);
      }, 1200);
      ,7000);
    </script>
  </body>
</html>
